<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Fleurs Fraîches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-green-600">

<div class="bg-green-50 min-h-screen">
    <header class="bg-white shadow-sm">
      <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="text-green-600 font-bold text-xl flex items-center">
          <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          FleursFraîches
        </div>
        <div class="flex space-x-4">
          <a href="login.html" class="text-gray-600 hover:text-gray-900">Accueil</a>
          <a href="details.html" class="text-gray-600 hover:text-gray-900">Bouquets</a>
          <a href="panier.html" class="text-gray-600 hover:text-gray-900">Logout</a>
        </div>
      </nav>
    </header>
  
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold text-green-700 mb-6">Your Shopping Cart</h1>
      
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between border-b pb-4">
          <div class="flex items-center">
            <img src="path_to_image.jpg" alt="Demetria Hansen" class="w-16 h-16 object-cover rounded-lg mr-4">
            <span class="font-semibold text-green-700">Demetria Hansen</span>
          </div>
          <div class="flex items-center space-x-4">
            <button class="text-gray-500 hover:text-gray-700">-</button>
            <span>1</span>
            <button class="text-gray-500 hover:text-gray-700">+</button>
            <span class="font-semibold text-green-600">$475</span>
            <button class="text-red-500 hover:text-red-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
  
        <div class="mt-6 space-y-2">
          <div class="flex justify-between">
            <span class="text-gray-600">Subtotal</span>
            <span class="font-semibold text-green-600">$475</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Shipping</span>
            <span class="font-semibold text-green-600">$10.00</span>
          </div>
          <div class="flex justify-between text-lg font-bold">
            <span>Total</span>
            <span class="text-green-600">$485</span>
          </div>
        </div>
  
        <button class="w-full bg-green-500 text-white py-3 rounded-full mt-6 hover:bg-green-600 transition duration-300">
          Proceed to Checkout
        </button>
        
        <a href="#" class="block text-center text-green-500 mt-4 hover:underline">
          ← Continue Shopping
        </a>
      </div>
    </main>
  </div>
